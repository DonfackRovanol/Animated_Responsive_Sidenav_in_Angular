<div >

        <input type="text" name="" class="search-txt" placeholder="type to search">

    </form>
</div>

<div style="margin-left: 88.7%;">
    
    <!--booststrap modal button controle-->
    <div style="margin-top: 170px;">
        <button type="button" name="add" id="add" data-toggle="modal" data-target="#myModal" class="btn btn-lg" style="background: black; color: white;">insert</button>
    </div>
    <!--booststrap modal-->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
      
               <div class="modal-header">
                    <h4 class="modal-title">Ajouter un utilisateur</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
      
                <div class="modal-body">
                   <form method="post" id="insert_form" action="">
                        <label>Name of user</label>
                        <input type="text" name="name_user" id="name_user" class="form-control">
                        <br />
                        <label>Password of user</label>
                        <input type="password" name="password_user" id="password_user" class="form-control">
                        <br />
                        <label>Nomba CNI of user</label>
                        <input type="text" name="cni_user" id="cni_user" class="form-control">
                        <br />
                        <label>Email of user</label>
                        <input type="email" name="email_user" id="email_user" class="form-control">
                        <br />
                        <input type="submit" name="insert" id="insert" value="Ajouter" class="btn btn-success">
                    </form>
               </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" >Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
