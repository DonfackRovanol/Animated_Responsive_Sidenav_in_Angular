<div class="soir" *ngFor="let date of ajoutData">
    <a href="" style="font-size: 30px;" [href]="date.routeLink"><i class="fal fa-share" style="color: white;"></i></a>
</div>

<section>
    <form method="post" id="insert_form" action="">
        <strong class="nou">Nouvelle matière </strong> 
        <br>
        <br>
        <br>
        <label>Nom Matière</label>
        <input type="text" name="nom_matiere" id="nom_matiere" class="form-control">
        <br />
        <label>Logiciels nécessaire</label><button type="button" name="add" id="add" data-toggle="modal" data-target="#myModal" class="btn btn-lg" style="background: black; color: white;">choisir logiciel</button>
        <!--booststrap modal-->
        <div class="modal fade" id="myModal">
           <div class="modal-dialog">
              <div class="modal-content">
  
                    <div class="modal-header">
                        <h4 class="modal-title">Ajouter un utilisateur</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <input type="checkbox" value="" name="checkbox[]" id="" /> <label for=""></label><br /> 
                    </div>
                    <div class="modal-footer">
                       <button type="button" class="btn btn-danger" data-dismiss="modal" >Close</button>
                    </div>
                </div>
            </div>
        </div>
        <br />
        <br />
        <label>Equipement nécessaire</label>
        <input type="text" name="equipement_necessaire" id="equipement_necessaire" class="form-control">
        <br />
        <input type="submit" name="insert" id="insert" value="Ajouter" class="btn btn-success">
    </form>
</section>
